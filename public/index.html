<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />

    <!-- Font Aweseome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js'></script>

    <!-- App JS -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class='logo'>tweeter</span>
        <div class='nav_stacked'>
      <span>Write a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
      </div>  
    </nav>

    <!-- Top header -->
    <header class='topHeader'>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Noah Thomlison</h2>
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <h1>Main Tweet Title</h1>
      <h2>Some other tweet stuff</h2>
      <p></p>
    </main>

    <!-- New Tweet Box -->
    <section class="new-tweet">
      <div class="hidden errorBox">
        <h4 class='errorMessage'></h4>
      </div>

      <h2>Compose Tweet</h2>
      <form id='newTweetForm' method="POST" action="/tweets/">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class='bottomRow'>
          <button id='newTweetFormSubmit' type="submit">Tweet</button>
          <output class="counter" name="counter" for="tweet-ttaotnaotnaotnaotn aonraonf naofnao
          ext">140</output>
        </div>
      </form>
    </section>
    <!-- End of New Tweet Box -->

    <!-- Old Tweet Area -->
    <section id='tweets-container'>
    </section>
    <!-- End Old Tweet Area -->
  
  <script type="text/javascript" src="scripts\composer-char-counter.js"></script>
  <script type="text/javascript" src="scripts\tweet-time-ago.js"></script>
  <script type="text/javascript" src="scripts\client.js"></script>

  </body>
</html>
